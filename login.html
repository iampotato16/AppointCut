<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login to Appointcut</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

	<!-- custom css -->
	<link rel="stylesheet" href="public/css/styles.css">

	<!-- scripts -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="background-image: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)), url('public/images/bg.jpg');">
	<div class="container center-div">
		<div class="card">
			<div class="row no-gutters">
				<div class="col-sm-6 card-col center-div">
					<div class="text-center">
						<img src="public/images/logo.png" class="m-auto" id="login-logo">
                  <small class="text-muted">Barbershop Mo To</small>
               </div>
				</div>
				<div class="col-sm-6 card-col center-div bg-black">
					<div class="card-body">
						<form class="form-signin text-center" action="/" method="POST">
							<h1 class="h1 font-weight-bold header-letter-space">WELCOME</h1>
							<small class="form-text text-muted mb-3">Sign in to your account</small>
							<input name="email" type="email" id="inputEmail" class="form-control font-small mb-3 rounded-0"
								placeholder="Email Address" required autofocus>
							<input name="password" type="password" id="inputPassword" class="form-control font-small rounded-0"
								placeholder="Password" required>
							<a href=""><small class="form-text text-muted mt-0 mb-3 text-right">Forgot Password?</small></a>
							<!-- <div class="checkbox mb-3">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div> -->
							<button
								class="btn btn-lg btn-primary btn-block btn-custom-reg-log font-weight-bold font-small rounded-0"
								type="submit">SIGN IN</button>
							<a href="signup.html"><small class="form-text text-muted">Not a member? Sign up now</small></a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
