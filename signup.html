<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login to Appointcut</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="public/css/styles.css">

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body style="background-image: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)), url('public/images/bg.jpg');">
    <div class="container center-div">
        <div class="card bg-black pl-5 pr-5 pt-3 pb-3">
            <div class="card-header text-center pb-1">
                <h1 class="h1 font-weight-bold header-letter-space">CREATE AN ACCOUNT</h1>
            </div>
            <div class="card-body">
                <form class="row center-div" action="">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control font-small mb-2 rounded-0" id="username" name="username" placeholder="Username">
                            <div class="row no-gutters">
                                <div class="col-lg-6" id="xxr1">
                                    <input type="text" class="form-control font-small mb-2 rounded-0" id="firstName" name="firstName" placeholder="First Name">
                                </div>
                                <div class="col-lg-6" id="xxl1">
                                    <input type="text" class="form-control font-small mb-2 rounded-0" id="lastName" name="lastName" placeholder="Last Name">
                                </div>
                            </div>
                            <input type="email" class="form-control font-small mb-2 rounded-0" id="email" name="email" placeholder="Email">
                            <input type="password" class="form-control font-small mb-2 rounded-0" id="password" name="password" placeholder="Password">
                            <input type="text" class="form-control font-small mb-2 rounded-0" id="contactNum" name="contactNum" placeholder="Contact Number">
                            <div class="row no-gutters">
                                <div class="col-lg-6" id="xxr2">
                                    <select class="form-control font-small mb-2 rounded-0" id="city" name="city">
                                        <!-- ===================================
                                        Search how to insert values from the db
                                        ==================================== -->
                                        <option value="volvo">Volvo</option>
                                        <option value="saab">Saab</option>
                                        <option value="mercedes">Mercedes</option>
                                        <option value="audi">Audi</option>
                                    </select>
                                </div>
                                <div class="col-lg-6" id="xxl2">
                                    <!-- ===================================
                                    Search how to insert values from the db
                                    ==================================== -->
                                    <select class="form-control font-small mb-2 rounded-0" id="brgy" name="brgy">
                                        <option value="volvo">Volvo</option>
                                        <option value="saab">Saab</option>
                                        <option value="mercedes">Mercedes</option>
                                        <option value="audi">Audi</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="birPermit" class="mb-0"><small>BIR PERMIT:</small></label>
                            <div class="attachment-border">
                                <input class="font-small reg-file-btn container-fluid pl-0" type="file" id="birPermit" name="birPermit">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="busPermit" class="mb-0"><small>BUSINESS PERMIT:</small></label>
                            <div class="attachment-border">
                                <input class="font-small reg-file-btn container-fluid pl-0" type="file" id="busPermit" name="busPermit">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="govId" class="mb-0"><small>GOVERNMENT ID:</small></label>
                            <div class="attachment-border">
                                <input class="font-small reg-file-btn container-fluid pl-0" type="file" id="govId" name="govId">
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-2">
                        <button class="btn btn-lg btn-primary btn-custom-reg-log font-weight-bold font-small rounded-0 pl-5 pr-5" type="submit">SIGN IN</button>
                        <p class="m-0 mt-2"><small>By signing up you agree to the</small> </p>
                        <p class="m-0"><small><a href="">Terms & Conditions</a></small></p>
                    </div>
                </form>
            </div>
          </div>
    </div>
</body>
</html>

<!-- =============
Input: Name and ID
Username: username 
First Name: firstName
Last Name: lastName
Email: email
Password: password
Contact: contactNum
City: city 
Baranggay: brgy
============== -->
